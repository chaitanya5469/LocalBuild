name: Android Docker CI with AI Failure Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- DOCKER BUILD ----------
      - name: Build Docker image
        run: |
          docker build -t android-builder .

      # ---------- GRADLE BUILD ----------
      - name: Run Gradle build inside container (capture logs)
        id: gradle_build
        continue-on-error: true
        run: |
          set +e
          docker run --name android_build android-builder \
            ./gradlew assembleDebug --stacktrace --no-daemon > build.log 2>&1

          BUILD_EXIT_CODE=$?
          echo "exit_code=${BUILD_EXIT_CODE}" >> "$GITHUB_OUTPUT"

      # ---------- SUCCESS PATH ----------
      - name: Extract APK
        if: steps.gradle_build.outputs.exit_code == '0'
        run: |
          docker cp android_build:/app/app/build/outputs/apk/debug/app-debug.apk ./app-debug.apk

      - name: Upload APK artifact
        if: steps.gradle_build.outputs.exit_code == '0'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app-debug.apk

      # ---------- FAILURE PATH (BUILD AI ANALYSIS) -----------
      - name: Analyze build failure with Gemini
        if: steps.gradle_build.outputs.exit_code != '0'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "===== ANDROID BUILD FAILED ====="

          ERROR_SUMMARY=$(grep -E "FAILURE:|Execution failed|error:|e: |Exception" build.log \
            | head -20 | sed 's/"/\\"/g' | tr '\n' ' ')

          if [ -z "$ERROR_SUMMARY" ]; then
            ERROR_SUMMARY="Android Gradle build failed. No specific compiler errors were detected."
          fi

          RESPONSE=$(curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${GEMINI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"parts\": [{
                  \"text\": \"Analyze this Android build error and suggest a fix: ${ERROR_SUMMARY}\"
                }]
              }]
            }")

          TEXT=$(echo "$RESPONSE" | jq -r '
            if .candidates and .candidates[0].content.parts
            then [.candidates[0].content.parts[].text] | join("\n")
            else "Gemini did not return analysis text."
            end
          ')

          echo "$TEXT" > gemini.txt

      - name: Upload Gemini build analysis
        if: steps.gradle_build.outputs.exit_code != '0'
        uses: actions/upload-artifact@v4
        with:
          name: gemini-build-analysis
          path: gemini.txt

      # ---------- CLEANUP ----------
      - name: Cleanup container
        if: always()
        run: |
          docker rm -f android_build || true

      # =====================================================
      # =============== UPDATED TEST SECTION ================
      # =====================================================

      # ---------- UNIT TEST PHASE (INSIDE DOCKER) ----------
      - name: Run unit tests inside Docker (capture logs)
        id: test_phase
        if: steps.gradle_build.outputs.exit_code == '0'
        continue-on-error: true
        run: |
          docker run --rm android-builder \
            ./gradlew testDebugUnitTest --stacktrace --no-daemon \
            2>&1 | tee test.log

          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=${TEST_EXIT_CODE}" >> "$GITHUB_OUTPUT"

      # ---------- TEST FAILURE AI ANALYSIS ----------
      - name: Analyze test failure with Gemini
        if: steps.test_phase.outputs.exit_code != '0'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "===== TEST FAILURE DETECTED ====="

          TEST_SUMMARY=$(grep -E "FAILED|Exception|AssertionError|Caused by:" test.log \
            | tail -50 | sed 's/"/\\"/g'| tr '\n' ' ')
          
          echo "$TEST_SUMMARY"

          RESPONSE=$(curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${GEMINI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"parts\": [{
                  \"text\": \"Analyze these Android unit test failures and suggest fixes:\\n${TEST_SUMMARY}\"
                }]
              }]
            }")

          TEXT=$(echo "$RESPONSE" | jq -r '
            if .candidates and .candidates[0].content.parts
            then [.candidates[0].content.parts[].text] | join("\n")
            else "Gemini did not return test analysis."
            end
          ')

          echo "$TEXT" > gemini.txt

      - name: Upload Gemini test analysis
        if: steps.test_phase.outputs.exit_code != '0'
        uses: actions/upload-artifact@v4
        with:
          name: gemini-test-analysis
          path: gemini.txt

      # ---------- FINAL STATUS ----------
      - name: Fail job due to test failure
        if: steps.test_phase.outputs.exit_code != '0'
        run: exit 1

      - name: Fail job due to build failure
        if: steps.gradle_build.outputs.exit_code != '0'
        run: exit 1

name: Android Docker CI with AI Failure Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t android-builder .

      # ---------- RUN GRADLE BUILD ----------
      - name: Run Gradle build inside container (capture logs)
        id: gradle_build
        continue-on-error: true
        run: |
          docker run --name android_build android-builder \
          ./gradlew assembleDebug --stacktrace --no-daemon \
          2>&1 | tee build.log

      # ---------- SUCCESS PATH ----------
      - name: Extract APK
        if: steps.gradle_build.outcome == 'success'
        run: |
          docker cp android_build:/app/app/build/outputs/apk/debug/app-debug.apk .

      - name: Upload APK artifact
        if: steps.gradle_build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app-debug.apk

      # ---------- FAILURE PATH (AI ANALYSIS) ----------
      - name: Analyze build failure with Gemini
        if: steps.gradle_build.outcome == 'failure'
        run: |
          echo "===== ANDROID BUILD FAILED ====="
          tail -n 200 build.log

          ERROR_LOG=$(tail -n 200 build.log | sed 's/"/\\"/g')

          echo "===== GEMINI ANALYSIS ====="
          curl -s https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${{ secrets.GEMINI_API_KEY }} \
          -H "Content-Type: application/json" \
          -d "{
            \"contents\": [{
              \"parts\": [{
                \"text\": \"Analyze this Android Kotlin/Gradle build error and suggest a fix:\\n${ERROR_LOG}\"
              }]
            }]
          }"

      # ---------- CLEANUP (ALWAYS) ----------
      - name: Cleanup container
        if: always()
        run: |
          docker rm android_build || true

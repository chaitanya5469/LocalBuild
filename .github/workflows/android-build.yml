name: Android Docker CI with AI Failure Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- DOCKER BUILD ----------
      - name: Build Docker image
        run: |
          docker build -t android-builder .

      # ---------- GRADLE BUILD ----------
      - name: Run Gradle build inside container (capture logs)
        id: gradle_build
        continue-on-error: true
        run: |
          set +e
          docker run --name android_build android-builder \
            ./gradlew assembleDebug --stacktrace --no-daemon > build.log 2>&1

          BUILD_EXIT_CODE=$?
          echo "exit_code=${BUILD_EXIT_CODE}" >> "$GITHUB_OUTPUT"

          if [ "$BUILD_EXIT_CODE" -ne 0 ]; then
            echo "Build failed with exit code: $BUILD_EXIT_CODE"
            exit 1
          fi

      # ---------- SUCCESS PATH ----------
      - name: Extract APK
        if: steps.gradle_build.outputs.exit_code == '0'
        run: |
          docker cp android_build:/app/app/build/outputs/apk/debug/app-debug.apk .

      - name: Upload APK artifact
        if: steps.gradle_build.outputs.exit_code == '0'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app-debug.apk

      # ---------- FAILURE PATH (AI ANALYSIS) ----------
      - name: Analyze build failure with Gemini
        if: steps.gradle_build.outputs.exit_code != '0'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "===== ANDROID BUILD FAILED ====="

          ERROR_SUMMARY=$(grep -E "e: |error: " build.log \
            | head -20 \
            | sed 's/"/\\"/g' \
            | tr '\n' ' ')

          echo "Error summary: $ERROR_SUMMARY"
          echo "===== GEMINI ANALYSIS ====="

          RESPONSE=$(curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${GEMINI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"parts\": [{
                  \"text\": \"Analyze this Android build error and suggest a fix: ${ERROR_SUMMARY}\"
                }]
              }]
            }")

          TEXT=$(echo "$RESPONSE" | jq -r '
            if .candidates
               and .candidates[0]
               and .candidates[0].content
               and .candidates[0].content.parts
            then
              [.candidates[0].content.parts[].text] | join("\n")
            else
              empty
            end
          ')

          if [ -z "$TEXT" ]; then
            TEXT="Gemini did not return analysis text for this build. This can happen due to safety filtering or an empty generation."
          fi

          echo "$TEXT" > gemini.txt

      - name: Upload Gemini analysis
        if: steps.gradle_build.outputs.exit_code != '0'
        uses: actions/upload-artifact@v4
        with:
          name: gemini-analysis
          path: gemini.txt

      # ---------- CLEANUP ----------
      - name: Cleanup container
        if: always()
        run: |
          docker rm -f android_build || true

      # ---------- FINAL STATUS ----------
      - name: Mark job as failed after AI analysis
        if: steps.gradle_build.outputs.exit_code != '0'
        run: |
          echo "Failing job due to Android build failure"
          exit 1
